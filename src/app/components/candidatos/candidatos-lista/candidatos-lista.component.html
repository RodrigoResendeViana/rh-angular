<table class="table table-hover">
    <thead>
        <tr>
            <th>CPF</th>
            <th>NOME</th>
            <th>TELEFONE</th>
            <th>EMAIL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of candidatos">
            <td>{{c.cpf}}</td>
            <td>{{c.nome}}</td>
            <td>{{c.telefone}}</td>
            <td>{{c.email}}</td>
        </tr>
    </tbody>
</table>
