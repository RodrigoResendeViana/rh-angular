<h2>Exemplo 02 - Diretivas ngFor e ngIf</h2>

<div>
    <div class="alert alert-primary mb-3">
        <select #lista class="form-select" (change)="mostrar(lista.value)">
            <option value="">SELECIONE</option>
            <option *ngFor="let p of pessoas" [value]="p.nome">{{p.nome}} - {{p.idade}}</option>
        </select>
    </div>
    <div class="mb-3">
        <div *ngIf="nomePessoa">
            Pessoa selecionada: {{nomePessoa}}
        </div>
    </div>
</div>
